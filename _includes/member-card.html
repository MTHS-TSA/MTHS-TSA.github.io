<li class="member-card">
    <a href="{{ include.url }}">
        {% if include.profile-img %}
            <img src="{{ include.img }}" alt="">
        {% else %}
            <img src="/assets/images/default-profile.svg" alt="">
        {% endif %}
        <h4>{{ include.first }}</h4>
        <span>{{ include.last }}</span>
    </a>
</li>
