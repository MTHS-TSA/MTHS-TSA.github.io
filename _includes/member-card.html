<li class="member-card">
    <a href="{{ include.profile-url }}">
        {% if include.profile-img %}
            <img src="{{ include.profile-img }}" alt="">
        {% else %}
            <img src="/assets/images/default-profile.svg" alt="">
        {% endif %}
        <h4>{{ include.first-name }}</h4>
        <span>{{ include.last-name }}</span>
    </a>
</li>
